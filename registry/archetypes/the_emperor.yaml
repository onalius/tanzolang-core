        description: Facing challenges to authority and maintaining control
      - name: Stagnation
        description: Avoiding rigidity and embracing necessary change
      - name: Responsibility
        description: Balancing power with the duty to serve others
    scars:
      - name: Betrayal
        description: Experiences of being undermined or deceived
      - name: Overreach
        description: Consequences of extending beyond one's limits
  implementation_notes:
    strengths:
      - Provides direction and order in chaotic situations
      - Inspires confidence and loyalty in others
      - Capable of making tough decisions for the greater good
    challenges:
      - Risk of becoming too rigid or controlling
      - May struggle with adapting to new ideas or methods
      - Can be perceived as distant or unapproachable
    activation_triggers:
      - Situations requiring strong leadership and decision-making
      - Requests for structure and order
      - When protection and security are paramount
      - Challenges to authority that require firm responses
