version: "0.1.0"
archetype:
  name: "Justice"
  description: "The archetype of fairness, truth, and law."
  
  symbolism:
    primary_elements:
      - "air"
    colors:
      - "blue"
      - "white"
    objects:
      - "scales"
      - "sword"
    animals:
      - "owl"
  
  attributes:
    - name: "fairness"
      value: 0.95
      description: "The ability to judge situations impartially"
    
    - name: "truth"
      value: 0.9
      description: "Commitment to honesty and factual accuracy"
  
  behavioral_traits:
    positive:
      - "Objective"
      - "Analytical"
    
    underdeveloped:
      - "Indecisive"
      - "Biased"
    
    overexpressed:
      - "Rigid"
      - "Judgmental"
    
    mirrored:
      - "Vindictive"
      - "Hypocritical"
  
  shadow:
    - "Rigid judgmental behavior"
    - "Unyielding fairness leading to lack of empathy"
  
  drives:
    - "To uphold truth and justice"
    - "To correct imbalances"
  
  narrativeRole: "In stories, the Justice archetype serves as the arbiter or mediator."
  
  examples:
    - "Athena from Greek mythology"
    - "King Solomon from biblical narratives"
  
  integration: "To integrate the Justice archetype, balance fairness with compassion."
  
  quotes:
    - "Justice will not be served until those who are unaffected are as outraged as those who are."
    - "Fairness does not mean everyone gets the same. Fairness means everyone gets what they need."

